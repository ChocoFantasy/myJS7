<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀迴圈</title>
</head>

<body>
    <script>
        //巢狀迴圈 9*9 乘法表
        //先找出原理、邏輯
        // 欄 1~9 跟 列 1~9
        //

        for (var a = 1; a <= 9; a++) {
            for (var b = 1; b <= 9; b++) {
                //if ((a * b) < 10) {
                //  document.write(`${a}*${b}=0${a * b},`); //每計算一輪直接印出來。
                //}else{
                //  document.write(`${a}*${b}=${a * b},`); 
                //}

                document.write(`${a}*${b}=`);

                if (a * b < 10) {
                    document.write('0');
                }
                document.write(`${a * b} `);
            }
            //內迴圈結束後換行 2*b(1~9) 完成後換行
            document.write('<br>');
        }

        document.write('<br>');

        //巢狀迴圈 
        /*
          * 
          **
          ***
          ****
          *****
          ****
          ***
          **
          *
        */
        //外迴圈控制行數
        for (var a = 1; a <= 5; a++) {
            //內迴圈控制米字個數
            for (b = 1; b <= a; b++) {
                document.write(`*`); //只印到 a 指定的層數
            }
            document.write('<br>');
        }

        //米字號 4 個以下，再建立一個迴圈
        for (var a = 4; a >= 1; a--) {
            //內迴圈控制米字個數
            for (b = 1; b <= a; b++) {
                document.write(`*`); //只印到 a 指定的層數
            }
            document.write('<br>');
        }

        document.write('<br>');


        //巢狀迴圈
        /*
            *  
           ***
          *****
         *******
        *********
        */



    </script>
</body>

</html>
