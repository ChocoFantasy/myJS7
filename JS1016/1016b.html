<body>
    <!--遞增遞減運算子-->
    <script>
        var a = 1;
        //加1
        a = a + 1
        a++;
        //減1
        a = a - 1
        a--;
        //只有+1或者-1可以使用++或--，其餘不行使用。
    </script>
</body>
