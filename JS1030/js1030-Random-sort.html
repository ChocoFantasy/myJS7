      //輸入視窗 1 → 大樂透 (1~49號) 6 + 特 1
      //輸入視窗 2 → 威力彩 (1~38號) 6 + 特 1 (1~8號)
      //輸入視窗 3 → 今彩539 (1~39號)  + 沒有特別號

      //函式傳參數去設定區間 min 最小值~ max 最大值

      function getRandom(min, max) {
        var RandomN = Math.floor(Math.random() * max + 1);
        return RandomN;
      }

      //彈出輸入視窗
      var input = prompt(
        `請輸入 1~3 產生亂數，1 是大樂透、2 是威力彩、3 是今彩539`
      );
      //宣告裝樂透數字的陣列;
      var Lotto = [];
      if (input == 1) {
        //執行大樂透
        while (Lotto.length < 6) {
          // 取得亂數，將亂數放進 r 中
          var r = getRandom(1, 49);
          // 若數字不重複，則推入陣列
          if (Lotto.includes(r)) {
            continue;
          }
          Lotto.push(r);
        }
        //特別號，特別再裝一個陣列
        var sno = [];
        while (sno.length < 1) {
          // 取得亂數，將亂數放進 r 中
          var r = getRandom(1, 49);
          // 若數字不重複，則推入陣列
          if (Lotto.includes(r)) {
            continue;
          }
          sno.push(r);
        }

        //將第一區產生的大樂透號碼，做遞增排序
        Lotto.sort((a, b) => {
          return a - b;
        });

        // 顯示亂數產生的大樂透號碼
        ans.innerHTML = `大樂透號碼：${Lotto}，特別號${sno}`;
      } else if (input == 2) {
        //執行威力彩

        while (Lotto.length < 6) {

       //今彩539 沒有特別號

          return a - b;
        });

        ans.innerHTML = `今彩539號碼：${Lotto}`;
