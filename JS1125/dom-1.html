<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>文件物件模型-DOM</h1>
    <hr>
    <form>
        請選擇選修的科目：
        <input name="subjects" type="checkbox" value="html" checked="true">HTML
        <input name="subjects" type="checkbox" value="CSS" checked="true">CSS
        <input name="subjects" type="checkbox" value="JavaScript">JavaScript
        <!-- 綁定事件 -->
        <input type="button" onclick="getSubjects()" value="送出">
        <!-- 監聽事件 -->
        <input id="btn1" type="button" value="送出2">
    </form>

    <script>
        let subjects = document.getElementsByName('subjects');
        // console.log(subjects);
        // 取得核取方塊的內容 > value 

        function getSubjects() {
            //  顯示被選取(checked)的核取方塊的內容 > value
            for (let i = 0; i < subjects.length; i++) {
                if (subjects[i].checked == true) {
                    console.log(subjects[i].value);
                }
            }
        }

        // 監聽事件
        // addEventListener('事件名稱',事件發生時的程式處理)
        // 事件發生時的程式處理1=>呼叫函式名稱，不加小括號()
        // 事件發生時的程式處理2=>使用箭頭函式，直接撰寫
        document.getElementById('btn1').addEventListener('click', () => {
            //  顯示被選取(checked)的核取方塊的內容 > value
            for (let i = 0; i < subjects.length; i++) {
                if (subjects[i].checked == true) {
                    console.log(subjects[i].value);
                }
            }
        });


    </script>
</body>

</html>
