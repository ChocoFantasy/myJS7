<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--onClick 按下去後-->
    <!--呼叫 函式名稱(); ()是方法的意思-->
    <!--onClick名稱 不可以是數字-->
    <button onclick="add();">＋</button>
    <button onclick="sub()">－</button>
    <button onclick="mul()">＊</button>
    <button onclick="dev()">／</button>
    <button onclick="rem()">取餘數</button>

    <script>
        var a = 5;
        var b = 3;
        //funtion 函式名稱(){.....}
        //加法函式、function 是建立函數/檔案/元件，等到需要使用時，可以呼叫她叫出來。類似excel 的函式呼叫
        function add() {
            console.log(`${a}+${b}=${a + b}`);
            //console.log 按下 F12 資料會顯示在 console 面板
        }
        //減法函式
        function sub() {
            console.log(`${a}-${b}=${a - b}`);
        }
        //乘法函式
        function mul() {
            console.log(`${a}*${b}=${a * b}`);
        }
        //除法函式
        function dev() {
            var result = a / b;
            result = result.toFixed(2);
            console.log(`${a}/${b}=${result}`);
        }
        //取餘數函式
        //toFixed() 可以選擇要無條件捨棄的位數(這裡寫要取幾位)
        function rem() {
            console.log(`${a}%${b}=${(a % b).toFixed(2)}`);

        }
    </script>
</body>

</html>
