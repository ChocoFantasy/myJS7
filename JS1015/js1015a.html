<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS 練習</title>
    <!--JS撰寫區1-->
    <script>
        //document 是指網頁文件意思
        //藍色方塊為方塊+紫色方塊為方法.
        // document.write('Hello1');
        // document.write('<br>');
        document.write('Hello1<br>');
        //在JS裡面換行，可以合併把字串內容寫在一起。
    </script>
    <!-- Ctrl + / -->
</head>

<body>
    <!--JS撰寫區2-->
    <script>
        //不同類型資料串接在一起時，用+號串接
        // + 前後如有一個內容不是阿拉伯數字，就變成串接功能而非計畫功能。
        document.write(2 + '<br>');
        document.write(2 + 3 + '<br>');
    </script>
    <!--外部JS：建議寫在 body 結尾前-->

    <script src="./JS1015.js"></script>
</body>

</html>
