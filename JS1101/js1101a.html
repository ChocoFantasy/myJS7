<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追加題目_</title>
</head>
<body>
    <!-- 產生大樂透號碼+特別號1000組（每一組號碼不重複），最後統計出1～49的個別號碼的次數 -->
    <script>
        // 1.產出亂數_(大樂透號碼(6)+特別號) 的 function
        // 2.要產出 1000 組

        function getLottNum(lottName, count, max, secFlag, secMax) {
        var lott = []; //放亂數樂透的號碼
        for (var i = 0; i < count; i++) {
          //亂數
          var no = Math.floor(Math.random() * max) + 1;
          if (lott.includes(no)) {
            i = i - 1;
            continue;
          } else {
            lott[i] = no;
          }
        }
        console.log(`${lottName}第一區:${lott}`);

        // 第二區號碼

        if (secFlag === "Y") {
          while (true) {
            //先判斷是不是需要特別號
            //是的話，產生一個亂數
            var sno = Math.floor(Math.random() * secMax) + 1;
            if (lottName === "威力彩") {
              //威力彩 不需要檢查重複值
              break;
            }
            //如果是大樂透的話，特別號不可以跟第一區重複
            if (lottName === "大樂透") {
              if (lott.includes(sno)) {
                continue;
              } else {
                lott.push(sno);
                break;
              }
            }
            console.log(`${lottName}第二區:${sno}`);
          }
        }
      }


      // 呼叫函式，且傳參數
      var gameNo = window.prompt("請輸入遊戲代號：1 大樂透");
      if (gameNo === "1") {
        // 產生大樂透號碼
        getLottNum("大樂透", 6, 49, "Y", 49);
      }


    </script>

</body>
</html>
