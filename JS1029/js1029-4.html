<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>陣列找奇數</title>
  </head>
  <body>
    <script>
      //使用filter，找出陣列中的奇數後 * 2。
      //結果：10,6,66,2

      //去除非數值資料
      //去除非數值的陣列資料 ==> 保留數值的資料給 arr1
      arr1 = arr1.filter((data) => {
        if (typeof data === "number") {
          //如果是數值就丟還給 arr1 這個陣列中。
          return data;
        }
      });
      //var str1 = "";
      var arr2 = []; //存放結果用
      for (var i = 0; i < arr1.length; i++) {
          //找出數值的奇數*2
          if (arr1[i] % 2 === 1) {
            //把 arr1 丟進 arr2 陣列中
            arr2[i] = arr1[i] * 2;
            //str1 = arr1[i] * 2 + ',';
          }
          document.write(arr2[i]);
        }

    </script>
  </body>
</html>
