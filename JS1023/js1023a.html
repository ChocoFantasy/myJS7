<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--DOM 文件樹狀(一層層)架構-->
    <!--class="類別名稱" 可重複-->
    <!--id="id名稱" 獨一無二不重複-->

    <p class="myP1">我是段落</p>
    <button class="btn1">更換段落內容</button>
    <p id="myP2">1</p>
    <button id="btn2">+</button>
    <button id="btn3">-</button>

    <script>
      //取得目標、資料
      //方法一(取得HTML標籤)
      var p1 = document.getElementsByTagName("p");
      console.log(p1);
      console.log(p1[0]);

      //方法二(取得類別名稱)
      var p1 = document.getElementsByClassName("myP1");
      console.log(p1);
      console.log(p1[0].innerHTML); //取得p1的內容

      //方法三(取得id名稱)
      var p2 = document.getElementById("myP2");
      console.log(p2);
      console.log(p2.innerHTML); //取得 p2的id內容

      //方法四(取得第一個按鈕的內容)
      //什麼都沒帶就是標籤而已
      //querySelector()=> 只會取得相同名稱的第一個
      var btn1 = document.querySelector("button");
      console.log(btn1);

      //類別名稱前加一個小數點 .btn1 代表類別
      var btn1 = document.querySelector(".btn1");
      console.log(btn1);

      //ID名稱前加一個#
      var btn2 = document.querySelector("#btn2");
      console.log(btn2);

      
    </script>
  </body>
</html>
